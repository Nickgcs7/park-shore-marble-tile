backend:
  name: github
  repo: Nickgcs7/park-shore-marble-tile
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Date Completed", name: "date", widget: "datetime"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}

  - name: "testimonials"
    label: "Testimonials"
    folder: "src/content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Client Name", name: "name", widget: "string"}
      - {label: "Testimonial", name: "quote", widget: "text"}
      - {label: "Project Type", name: "projectType", widget: "string", required: false}
      - {label: "Date", name: "date", widget: "datetime"}

  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "src/content/pages/home.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Hero Heading", name: "heroHeading", widget: "string"}
          - {label: "Hero Subheading", name: "heroSubheading", widget: "text"}
          - {label: "About Section", name: "aboutSection", widget: "markdown"}
      
      - label: "Services Page"
        name: "services"
        file: "src/content/pages/services.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}
      
      - label: "Contact Page"
        name: "contact"
        file: "src/content/pages/contact.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Contact Info", name: "body", widget: "markdown"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Phone", name: "phone", widget: "string"}